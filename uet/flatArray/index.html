<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Javascript For Of</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Mở nguồn trang</p>
        <script>
            var depthArray = [1, 2, [3, 4], 5, 6, [7, 8, 9]];
            var flatArray = depthArray.reduce((outputArray, depthItem) => {
                return outputArray.concat(depthItem);
            }, [])
            console.log(flatArray);
        </script>
    </body>
</html>
