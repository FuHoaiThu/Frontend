<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Javascript For Of</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Mở nguồn trang</p>
        <script>
            
            //xu li voi mang
            var language = [
                'js', 'c++', 'java'
            ];
            for(var value of language) {
                console.log(value);
                //console.log(language[key]);
            }
            //string
            var string = "myString";
            for(var value of string) {
                console.log(value);
            }
            //object
            var myInfo = {
                name: "hoai thu",
                age: "18"
            };
            // cach 1
            for(var value of Object.keys(myInfo)) {
                console.log(value); // show key
                console.log(myInfo[value]);
            }
            //cach 2
            for(var value of Object.values(myInfo)) {
                console.log(value);
            }
        </script>
    </body>
</html>
