<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Javascript Math</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Mở nguồn trang</p>
        <script>
            console.log(Math.PI);
            console.log(Math.round(1.5));
            console.log(Math.abs(-4)); // gia tri tuyet doi
            console.log(Math.ceil(4.1111)); // lam tron tren
            console.log(Math.floor(5.9999)); //lam tron duoi
            console.log(Math.random());
            console.log(Math.floor(Math.random() * 10));
            var ran = Math.floor(Math.random() * 10);
        </script>
    </body>
</html>
